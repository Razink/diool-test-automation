serenity.project.name=Automation Test project For Diool Application
webdriver.base.url = https://register.diool.me/
webdriver.wait.for.timout = 15000
serenity.browser.maximized = true
webdriver.driver = chrome
webdriver.chrome.driver = C:\serenity-cucumber-starter-master\drivers\chromedriver.exe

simplified.stack.traces=  true
