serenity.driver.capabilities = ignoreProtectedModeSettings:true;ignoreZoomSetting:true;enablePersistentHover:true;unexpectedAlertBehaviour:accept;disable-popup-blocking:true

chrome.switches = --ignore-certificate-errors
jira.url= https://diool.atlassian.net
serenity.report.accessibility=true

